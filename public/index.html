<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />
    <link rel="stylesheet" href="/styles/tweet.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <script src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Navigation -->
    <nav>
      <div class="nav-left">
        <span>tweeter</span>
      </div>
      <div class="nav-middle"></div>
      <div class="nav-right">
        <div class="new-tweet">
          Write a new tweet
          <i class="fa fa-angle-double-down"></i>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
      <!-- Left Column: Profile -->
      <div class="left-column">
        <section class="profile-header">
          <header>
            <div>
              <img src="/images/profile-hex.png" alt="User's profile picture" />
            </div>
            <br />
            <div>
              <h2>Hajirah</h2>
            </div>
          </header>
        </section>
      </div>

      <!-- Right Column: Tweets -->
      <div class="right-column">
        <!-- New Tweet Composer -->
        <section class="new-tweet">
          <form action="/tweets/" method="POST">
            <textarea
              name="text"
              id="tweet-text"
              placeholder="What are you humming about?"
            ></textarea>
            <div>
              <button type="submit">Tweet</button>
              <div class="error-message" style="display: none;"></div>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <!-- Tweets Feed -->
        <section class="tweets-container">
          <!-- Tweets will be dynamically prepended here -->
        </section>

        <!-- Scroll to Top Button -->
        <button id="scroll-to-top" class="scroll-top-btn">
          <i class="fa fa-angle-double-up"></i>
        </button>
      </div>
    </main>
  </body>
</html>
